<h1 style="color: green;">Página de Cadastro de Curso carregada!</h1>

<div class="form-container">
  <div class="header">
    <button class="back-button">Voltar</button>
    <h1>Cadastro</h1>
  </div>

  <div class="logo-section">
    <img src="assets/logo-placeholder.png" alt="Logo da instituição" class="logo" />
    <button class="btn-alterar-logo">Alterar logo</button>
  </div>

  <form>
    <div class="form-grid">
      <div class="form-field">
        <label for="nomeCurso">Nome do Curso</label>
        <input id="nomeCurso" type="text" />
      </div>
      <div class="form-field">
        <label for="cnpjEscola">CNPJ da Escola</label>
        <input id="cnpjEscola" type="text" />
      </div>
      <div class="form-field">
        <label for="bolsa">Porcentagem de Bolsa</label>
        <input id="bolsa" type="number" />
      </div>
      <div class="form-field">
        <label for="valorOriginal">Valor Original</label>
        <input id="valorOriginal" type="number" />
      </div>
      <div class="form-field">
        <label for="valorDesconto">Valor com Desconto</label>
        <input id="valorDesconto" type="number" />
      </div>
      <div class="form-field">
        <label for="turno">Turno</label>
        <input id="turno" type="text" />
      </div>
      <div class="form-field">
        <label for="descontoSegunda">% Desconto na 2ª Entrada</label>
        <input id="descontoSegunda" type="number" />
      </div>
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn-salvar">Salvar alteração</button>
      <button type="button" class="btn-cancelar">Cancelar</button>
    </div>
  </form>
</div>
