<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="course-registration.component.scss">
</head>

<body>

  <!-- Header inserido aqui -->
  <app-header></app-header>

  <div class="titulos">
    <h1>Complete a sua inscrição em poucos cliques</h1>
    <p>Precisaremos de mais algumas informações para completar o seu cadastro na bolsa escolhida.</p>
  </div>

  <div class="form-container">
    <div class="form-box">

      <!-- BOLINHAS DENTRO DA BORDA BRANCA DO FORMULÁRIO -->
      <div class="step-indicator">
        <div class="circle blue">1</div>
        <div class="line azul-metade"></div>
        <div class="circle">2</div>
        <p class="step-label">Dados bolsista</p>
        <div class="line"></div>
        <div class="circle">3</div>
        <p class="step-label">Pagamento</p>
      </div>

      <h2>DADOS DO CLIENTE</h2>
      <div class="form-grid">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" placeholder="Mãos Unidas">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Mãos Unidas">
        </div>
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Mãos Unidas">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Mãos Unidas">
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Mãos Unidas">
        </div>
        <div class="form-group sou-bolsista">
          <label for="bolsista">Sou o bolsista</label>
          <input type="checkbox" id="bolsista">
        </div>
      </div>

      <div class="buttons">
        <button class="cancelar">Cancelar</button>
        <button class="proximo">Próximo</button>
      </div>
    </div>
  </div>

</body>

</html>
